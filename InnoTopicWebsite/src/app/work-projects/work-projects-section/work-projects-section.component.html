  work-projects-section works!
</p>

<section *ngFor="let orgKV of organisationsAndProjects | keyvalue">
  ORG: {{orgKV.key}}
  <section *ngFor="let projKV of orgKV.value.projects | keyvalue"
  >
    <h2>PROJ: {{projKV.key}}</h2>
    <fa name="male"></fa> ROLE: {{projKV.value.roles}}
    <section>
      Skills:
      <app-work-experience-list [experience]="projKV.value.topics"></app-work-experience-list>
    </section>
  </section>

</section>

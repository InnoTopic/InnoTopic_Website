<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-company-logo></app-company-logo>
    </ion-buttons>

    <ion-title>InnoTopic SLU - Karol Depka Pradzinski</ion-title>
    <ion-buttons slot="end">
      <span (click)="showThemeConfig = !showThemeConfig" class="clickable">THEME</span>
    </ion-buttons>
    <app-theme-config [hidden]="! showThemeConfig"></app-theme-config>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cv</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-cv-page></app-cv-page>
</ion-content>

<form [formGroup]="themeConfigForm">
  <div class="form-group">
    <label for="primary-color">Primary Color</label>
    <input id="primary-color" type="color" formControlName="ion_color_primary" />
  </div>

  <div class="form-group">
    <label for="secondary-color">Secondary Color</label>
    <input id="secondary-color" type="color" formControlName="ion_color_secondary"  />
  </div>

  <div class="form-group">
    <label for="background-color">Background Color</label>
    <input id="background-color" type="color" formControlName="ion_background_color" />
  </div>

  <div class="form-group">
    <label for="shadow-offset">Shadow Offset</label>
    <ion-range formControlName="shadow_offset" min="-10" max="10" step="1" color="primary"></ion-range>
  </div>
<!--  <div class="form-group">-->
<!--    <label for="shadow-offset-x">Shadow Offset X</label>-->
<!--    <ion-range formControlName="shadow_offset_x" min="-10" max="10" step="1" color="primary"></ion-range>-->
<!--  </div>-->

<!--  <div class="form-group">-->
<!--    <label for="shadow-offset-y">Shadow Offset Y</label>-->
<!--    <ion-range formControlName="shadow_offset_y" min="-10" max="10" step="1" color="primary"></ion-range>-->
<!--  </div>-->

  <div class="form-group">
    <label for="shadow-blur-radius">Shadow Blur Radius</label>
    <ion-range formControlName="shadow_blur_radius" min="0" max="20" step="1" color="primary"></ion-range>
  </div>
  <div class="form-group">
    <label for="shadow-blur-radius">Shadow Opacity</label>
    <ion-range formControlName="shadow_opacity" min="0" max="100" step="1" color="primary"></ion-range>
  </div>
</form>
